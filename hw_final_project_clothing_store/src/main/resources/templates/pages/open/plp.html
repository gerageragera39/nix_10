<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/open_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="open_content">
    <div class="row mt-4">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-3 col-xxl-3" th:each="thing : ${clothes}">
            <div class="card m-3 h-100">
                <div class="row">
                    <div class="col-md-4">
                        <img th:src="${thing.getImage().getUrl()}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${thing.getTitle()}"></h5>
                            <p class="card-text" th:text="${thing.getPrice()}"></p>
<!--                            <div th:each="author : ${book.getAuthors()}">-->
<!--                                <p class="card-text" th:text="${author}"></p>-->
<!--                            </div>-->
                            <button class="btn btn-primary" th:disabled="${!thing.getVisible()}">add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
