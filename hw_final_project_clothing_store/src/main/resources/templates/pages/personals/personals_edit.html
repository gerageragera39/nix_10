<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{fragments/personal_layout}">
<head>
    <meta charset="utf-8">
    <title>Edit</title>
</head>
<body>

<div layout:fragment="personal_content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>Update Person</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/personal/dashboard/edit}" th:object="${personal}" method="post">

                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" aria-describedby="firstName"
                                   placeholder="Enter first name" th:field="*{firstName}">
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" aria-describedby="lastName"
                                   placeholder="Enter last name" th:field="*{lastName}">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id="password" aria-describedby="password"
                                   placeholder="Enter new password" th:field="*{password}">
                        </div>

                        <button type="submit" class="btn btn-primary">Update name</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
