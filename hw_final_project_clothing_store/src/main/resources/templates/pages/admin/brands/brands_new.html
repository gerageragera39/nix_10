<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin_layout}">
<head>
    <meta charset="utf-8">
    <title>Create Brand</title>
</head>
<body>

<div layout:fragment="admin_content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>Update Person</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/admin/brands/create}" th:object="${brand}" method="post">

                        <div class="form-group">
                            <label for="title">Name</label>
                            <input type="text" class="form-control" id="title" aria-describedby="title"
                                   placeholder="Enter name" th:field="*{name}">
                        </div>

                        <div class="form-group">
                            <label for="clg">Logo Url</label>
                            <input type="text" class="form-control" id="clg" aria-describedby="clg"
                                   placeholder="Enter url" th:field="*{logoUrl}">
                        </div>

                        <button type="submit" class="btn btn-primary">Create Brand</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
