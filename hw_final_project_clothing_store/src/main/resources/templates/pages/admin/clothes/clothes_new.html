<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin_layout}">
<head>
    <meta charset="utf-8">
    <title>Create Thing</title>
</head>
<body>

<div layout:fragment="admin_content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>Create Thing</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/admin/clothes/create}" th:object="${thing}" method="post">

                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" aria-describedby="title"
                                   placeholder="Enter title" th:field="*{title}">
                        </div>

                        <div class="form-group">
                            <label for="clg">CLG</label>
                            <input type="text" class="form-control" id="clg" aria-describedby="clg"
                                   placeholder="Enter CLG" th:field="*{clg}">
                        </div>

                        <div class="form-group">
                            <label for="imageUrl">Image URL</label>
                            <input type="text" class="form-control" id="imageUrl" aria-describedby="imageUrl"
                                   placeholder="Enter URL" th:field="*{imageUrl}">
                        </div>

                        <div class="form-group">
                            <label for="sexes">Sex</label>
                            <select class="form-control" id="sexes" th:field="*{sex}">
                                <option th:each="sex : ${sexes}"
                                        th:value="${sex}"
                                        th:text="${sex}">
                                </option>
                            </select>
                            <div/>

                            <div class="form-group">
                                <label for="types">Type</label>
                                <select class="form-control" id="types" th:field="*{type}">
                                    <option th:each="type : ${types}"
                                            th:value="${type}"
                                            th:text="${type}">
                                    </option>
                                </select>
                                <div/>

                                <div class="form-group">
                                    <label for="brands">Brand</label>
                                    <select class="form-control" id="brands" th:field="*{brandName}">
                                        <option th:each="brand : ${brands}"
                                                th:value="${brand.getValue()}"
                                                th:text="${brand.getValue()}">
                                        </option>
                                    </select>
                                    <div/>

                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <input type="text" class="form-control" id="description"
                                               aria-describedby="description"
                                               placeholder="Enter description" th:field="*{description}">
                                    </div>

                                    <div class="form-group">
                                        <label for="compound">Compound</label>
                                        <input type="text" class="form-control" id="compound"
                                               aria-describedby="compound"
                                               placeholder="Enter compound" th:field="*{compound}">
                                    </div>

                                    <button type="submit" class="btn btn-primary">Create Thing</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
