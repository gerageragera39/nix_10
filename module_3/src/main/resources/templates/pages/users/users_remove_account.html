<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Remove Citizenship</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>Remove Citizenship</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/users/remove}" th:object="${user}" method="post">
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select class="form-control" id="country" th:field="*{accountName}">
                                <option th:each="name : ${cardNames}"
                                        th:value="${name}"
                                        th:text="${name}">
                                </option>
                            </select>
                            <div/>
                            <button type="submit" class="btn btn-primary">Submit</button>
<!--                            <a type="button" class="btn btn-primary"-->
<!--                               th:href="@{'/accounts/delete/'}">Update Person</a>-->
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
