<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/data_table}">
<head>
    <meta charset="utf-8">
    <title>users</title>
</head>
<body>

<div layout:fragment="data_table_content">

    <tr th:each="category,iter : ${pageData.getItems()}">
        <td th:text="${iter.count}"></td>
        <td th:text="${category.getName()}"></td>
        <td th:text="${category.isFinances()}"></td>
        <td th:text="${category.getTransactionCount()}"></td>
        <td>
            <a th:href="@{'/categories/details/' + ${category.getId()}}" type="button" class="btn btn-primary">details</a>
        </td>
        <td>
            <a th:href="@{'/categories/delete/' + ${category.getId()}}" type="button" class="btn btn-danger">delete</a>
        </td>
    </tr>

</div>

</body>
</html>
