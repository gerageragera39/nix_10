<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Person details</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header d-flex justify-content-start h3">
                    Person details
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th>Id</th>
                            <td th:text="${person.getId()}"></td>
                        </tr>
                        <tr>
                            <th>First name</th>
                            <td th:text="${person.getFirstName()}"></td>
                        </tr>
                        <tr>
                            <th>Last name</th>
                            <td th:text="${person.getLastName()}"></td>
                        </tr>
                        <tr>
                            <th>Age</th>
                            <td th:text="${person.getAge()}"></td>
                        </tr>
                        <tr>
                            <th>Sex</th>
                            <td th:text="${person.getSex()}"></td>
                        </tr>
                        <tr>
                            <th>Passport ID</th>
                            <td th:text="${person.getPassportID()}"></td>
                        </tr>
                        <tr>
                            <th>Created</th>
                            <td th:text="${#calendars.format(person.getCreated(),'dd MMMM yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>Updated</th>
                            <td th:text="${#calendars.format(person.getUpdated(),'dd MMMM yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>All citizenships</th>
                            <td>
                                <ul th:each="country : ${countries}">
                                    <li>
                                        <a role="button" class="btn btn-link"
                                           th:href="@{'/countries/details/' + ${country.getKey()}}"
                                           th:text="${country.getValue()}">details</a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                    <div class="col-12">
                        <div class="card mt-2 mb-2">
                            <div class="card-header">
                                <a type="button" class="btn btn-primary"
                                   th:href="@{'/population/сitizenship/' + ${person.getId()}}">Add new Citizenship</a>
                                <a type="button" class="btn btn-primary"
                                   th:href="@{'/population/toRemove/' + ${person.getId()}}">Delete Citizenship</a>
                                <a type="button" class="btn btn-primary"
                                   th:href="@{'/population/toUpdate/' + ${person.getId()}}">Update Person</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
