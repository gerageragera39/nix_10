<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>New Country</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>New Country</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/countries/create}" th:object="${country}" method="post">
                        <div class="form-group">
                            <label for="countryName">Country name</label>
                            <input type="text" class="form-control" id="countryName" aria-describedby="countryName" placeholder="Enter country name" th:field="*{nameOfCountry}">
                        </div>
                        <div class="form-group">
                            <label for="ISO">ISO</label>
                            <input type="text" class="form-control" id="ISO" aria-describedby="ISO" placeholder="Enter ISO" th:field="*{ISO}">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
